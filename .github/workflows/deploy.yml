name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_REPO: ghcr.io/${{ github.repository_owner }}/career-caddy-frontend

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ github.sha }}
            ${{ env.IMAGE_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required secrets
        run: |
          if [ -z "${{ secrets.DEPLOY_SSH_HOST }}" ]; then
            echo "Error: DEPLOY_SSH_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DEPLOY_SSH_USER }}" ]; then
            echo "Error: DEPLOY_SSH_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DEPLOY_SSH_KEY }}" ]; then
            echo "Error: DEPLOY_SSH_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DEPLOY_APP_DIR }}" ]; then
            echo "Error: DEPLOY_APP_DIR secret is not set"
            exit 1
          fi
          echo "All required secrets are present"

      - name: Prepare directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT != '' && secrets.DEPLOY_SSH_PORT || '22' }}
          script: |
            mkdir -p ${{ secrets.DEPLOY_APP_DIR }}

      - name: Copy compose file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT != '' && secrets.DEPLOY_SSH_PORT || '22' }}
          source: "deploy/docker-compose.yml"
          target: ${{ secrets.DEPLOY_APP_DIR }}
          strip_components: 1

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT != '' && secrets.DEPLOY_SSH_PORT || '22' }}
          script: |
            if [ -n "${{ secrets.GHCR_PULL_USER }}" ] && [ -n "${{ secrets.GHCR_PULL_TOKEN }}" ]; then
              docker login ghcr.io -u ${{ secrets.GHCR_PULL_USER }} -p ${{ secrets.GHCR_PULL_TOKEN }}
            else
              echo "Skipping GHCR login - credentials not provided"
            fi
            echo "IMAGE_REPO=${{ env.IMAGE_REPO }}" > ${{ secrets.DEPLOY_APP_DIR }}/.env
            echo "IMAGE_TAG=${{ github.sha }}" >> ${{ secrets.DEPLOY_APP_DIR }}/.env
            cd ${{ secrets.DEPLOY_APP_DIR }}
            if command -v "docker compose" >/dev/null 2>&1; then
              docker compose pull
              docker compose up -d --remove-orphans
            elif command -v "docker-compose" >/dev/null 2>&1; then
              docker-compose pull
              docker-compose up -d --remove-orphans
            else
              echo "Error: Neither 'docker compose' nor 'docker-compose' found"
              exit 1
            fi
            docker image prune -f
